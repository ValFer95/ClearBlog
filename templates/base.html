<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ClearBLog {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="navbar navbar-dark bg-primary sticky-top navbar-expand">
            <div class="container">
                <div class="navbar-brand">
                    <a href="{% url 'index' %}" class="text-white text-decoration-none">ClearBlog</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">

                        {% for ni in nav_items %}
                            <li class="nav-item">
                                <a href="{{ ni.url }}" class="nav-link {% if ni.active == True %} active {% endif %}">{{ ni.name }}</a>
                            </li>
                        {% endfor %}

                    </ul>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            {% block content %} {% endblock %}
        </div>

        <footer class="bg-primary text-start text-white mt-4 p-2">
            ClearBlog - Avril 2021
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>



</html>
